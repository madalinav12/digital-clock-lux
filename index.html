<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ceas Digital - Ora în lume (Design Lux)</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ceas Digital - Ora în lume</h1>

    <div class="clocks">
      <div class="clock">
        <h2>România</h2>
        <p id="ro-clock">--:--:--</p>
        <p id="ro-date" class="date">--/--/----</p>
      </div>

      <div class="clock">
        <h2>SUA (New York)</h2>
        <p id="us-clock">--:--:--</p>
        <p id="us-date" class="date">--/--/----</p>
      </div>

      <div class="clock">
        <h2>Regatul Unit (Londra)</h2>
        <p id="uk-clock">--:--:--</p>
        <p id="uk-date" class="date">--/--/----</p>
      </div>

      <div class="clock">
        <h2>Japonia (Tokyo)</h2>
        <p id="jp-clock">--:--:--</p>
        <p id="jp-date" class="date">--/--/----</p>
      </div>

      <div class="clock">
        <h2>Africa de Sud (Cape Town)</h2>
        <p id="za-clock">--:--:--</p>
        <p id="za-date" class="date">--/--/----</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
